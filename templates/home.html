{% extends 'base.html' %}

{% block page-main %}

    <!-- 个人博客列表 开始 -->
            <div class="article_list">
                {% for article in article_list %}
                    <div class="article">
                        <p class="article-title"><a href="/blog/{{ article.user.username }}/article/{{ article.pk }}/">{{ article.title }}</a></p>

                        <!-- bookstrip 媒体对象 开始 -->
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object author-img" src="/media/{{ article.user.avatar }}"
                                         alt="...">
                                </a>
                            </div>
                            <div class="media-body">
                                {{ article.desc }}
                            </div>
                        </div>
                        <div class="article-footer">
                            <span><a href="/blog/{{ article.user.username }}/">{{ article.user.username }}</a>发布于</span>
                            <span>{{ article.create_time|date:'Y-m-d H:i:s' }}</span>
                            <span class="glyphicon glyphicon-comment">评论（{{ article.comment_count }}）</span>
                            <span class="glyphicon glyphicon-thumbs-up">点赞（{{ article.up_count }}）</span>

                        </div>
                        <hr>
                    </div>
                {% endfor %}
            </div>
            <!-- 个人博客列表 结束 -->

{% endblock %}
